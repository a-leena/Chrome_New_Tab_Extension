<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Aleena's New Tab</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="google">
        <a id="gmail" href="https://mail.google.com/">Gmail</a>
        <a id="apps" href="https://about.google/products/">
            <svg id="apps_icon" focusable="false" viewBox="0 0 24 24">
                <path
                    d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z">
                </path>
            </svg>
        </a>
        <a id="accounts"
            href="https://accounts.google.com/SignOutOptions?hl=en&continue=https://www.google.com%3Fhl%3Den-US&ec=GBRA8wE">
            <img id="acc_icon" src="images/acc_icon.png">
        </a>
    </div>
    <div id="message">
        <h1 id="greeting"></h1>
        <p id="today"></p>
        <p id="timeNow"></p>
    </div>
    <div id="shortcuts">
        <a href="https://www.netflix.com/browse">
            <div class="shortcut_div" id="netflix">
                <img class="icon" id="netflix_icon" src="images/Netflix_icon.png">
                <p>Netflix</p>
            </div>
        </a>
        <a href="https://vtop.vit.ac.in/vtop/login">
            <div class="shortcut_div" id="vtop">
                <img class="icon" id="vtop_icon" src="images/VTOP_icon.png">
                <p>VTOP</p>
            </div>
        </a>
        <a href="https://moovit.vit.ac.in/">
            <div class="shortcut_div" id="moodle">
                <img class="icon" id="moodle_icon" src="images/Moodle_icon.png">
                <p>Moodle</p>
            </div>
        </a>
        <a href="https://web.whatsapp.com/">
            <div class="shortcut_div" id="whatsapp">
                <img class="icon" id="whatsapp_icon" src="images/WhatsApp_icon.png">
                <p>WhatsApp Web</p>
            </div>
        </a>
        <a href="https://www.udemy.com/">
            <div class="shortcut_div" id="udemy">
                <img class="icon" id="udemy_icon" src="images/Udemy_icon.png">
                <p>Udemy</p>
            </div>
        </a>
        <a href="https://github.com/">
            <div class="shortcut_div" id="GitHub">
                <img class="icon" id="github_icon" src="images/Github_icon.png">
                <p>GitHub</p>
            </div>
        </a>
        <a href="https://www.youtube.com/">
            <div class="shortcut_div" id="youtube">
                <img class="icon" id="youtube_icon" src="images/Youtube_icon.png">
                <p>YouTube</p>
            </div>
        </a>
        <a href="https://developer.mozilla.org/en-US/">
            <div class="shortcut_div" id="mdn">
                <img class="icon" id="mdn_icon" src="images/MDN_icon.png">
                <p>MDN</p>
            </div>
        </a>
    </div>
    <button id="BGbtn">Change</button>
</body>
<script src="script.js" type="text/javascript"></script>

</html>
